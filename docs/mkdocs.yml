## `mkdocs.yml` (English site + Material)

```yml
site_name: ED2 (QSÂ³-ED2) Documentation
site_description: Exact Diagonalization (ED) code for quantum spin systems (Fortran + OpenMP)
site_author: ED2 developers
repo_name: QS-Cube/ED2
repo_url: https://github.com/QS-Cube/ED2
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  # Uncomment and add files as you create them under docs/
  # - Getting Started:
  #     - Installation: getting-started/installation.md
  #     - Quickstart: getting-started/quickstart.md
  # - User Guide:
  #     - Input format: user-guide/input-format.md
  #     - Outputs: user-guide/outputs.md
  # - Examples:
  #     - Overview: examples/index.md
  #     - One reproducible example: examples/one-example.md
  # - Theory / Algorithms:
  #     - Overview: theory/index.md
  # - Validation & Performance:
  #     - Validation: vp/validation.md
  #     - Performance: vp/performance.md
  # - Development:
  #     - Contributing: dev/contributing.md
  #     - Changelog: dev/changelog.md
  # - Reference:
  #     - Citing ED2: reference/citing.md
  #     - FAQ: reference/faq.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite

extra:
  generator: false

copyright: >
  Copyright &copy; ED2 developers. Released under the MIT License.
